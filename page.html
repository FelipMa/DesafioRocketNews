<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>

    <link rel="stylesheet" href="pagecss.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <img src="assets/logo.svg" alt="logo" id="logo">
        <section>
            <h1>atualize ideias e informações em 5 minutos.</h1>
            <h3>tudo que você precisa fazer para começar o dia bem informado</h3>
            <p>noticias sobre o universo RocketSeat, e tudo o que precisa para começar o dia melhor.<br>perfeito para se preparar para codar</p>
            <h2>Insira seu e-mail:</h2>
            <form action="">
                <input type="email"
                placeholder="oi@rocketseat.com"
                >
                <button type="submit"><img src="assets/send.svg" alt=""></button>
            </form>
        </section>
    </main>
    <aside>
        <img src="assets/read_news.jpg" alt="imagem" id="readNews">
    </aside>
</body>
</html>
